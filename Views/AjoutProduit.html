<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 tutorial Admin dashboard</title>
    <link rel="stylesheet" href="../css/icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex align-items-flex-end px-7 py-2 bg-var(--vert-pricipal)">
                <button id="toggle-btn" type="button" class="me-auto">
                    <i class="bi-grid"></i>
                </button>
                <div class="sidebar-logo">
                    <a style="font-size: 2.5rem;" class="text-decoration-none">G<span
                            style="color: var(--bleu-pricipal);">S</span>V</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-house"></i>
                        <span>Accueil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-truck"></i>
                        <span>Fournisseur</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-cart"></i>
                        <span>Produit</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-people"></i>
                        <span>Client</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-box-seam"></i>
                        <span>Commande</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="bi-gear"></i>
                        <span>Categorie</span>
                    </a>
                </li>
            </ul>
            <div class="aside-footer" style="background-color: #ff0000">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-door-open"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="#" class="d-none d-sm-inline-block">
                    <div class="input-group input-group-navbar">
                        <input type="text" class="form-control border-0 rounded-10" placeholder="Rechercher ici....">
                        <span class="input-group-text border-0">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-bar ms-auto">
                        <li class="nav-item dropdown">
                            <a style="text-decoration: none;" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <img src="../Images/earth .png" class="avatar img-fluid" alt="">
                                    </div>
                                    <div class="col">
                                        <span style="text-decoration: none; color: black;">Fortune</span>
                                        <span class="d-sm-block">Magasinier</span>
                                    </div>
                                </div>
                                <div class="dropdown-menu dropdown-menu-end rounded">
                                    <a href="#" class="dropdown-item">
                                        <i class="bi-alarm"></i>
                                        <span>Analytics</span>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <i class="bi-gear"></i>
                                        <span>Setting</span>
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" class="dropdown-item">
                                        <i class="bi-question-circle"></i>
                                        <span>Help</span>
                                    </a>
                                </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="recent-grid" style="width: 150%;">
                    <div class="card shadow bg-white">
                        <div class="card-header bg-primary text-white">
                            <h4 class="h4">Ajouter un Personnel</h4>
                        </div>
                        <form action="" method="post">
                            <div class="card-body p-3">
                                <div class="form-floating">
                                    <input type="text" name="nometprenom" class="form-control mb-3"
                                        placeholder="Entrez le nom" required>
                                </div>
                                <div class="form-floating">
                                    <input type="text" name="contact" class="form-control mb-3"
                                        placeholder="Entrez le telephone" required>

                                </div>
                                <div class="form-floating">
                                    <input type="email" name="email" class="form-control mb-3"
                                        placeholder="Entrez l'email" required>
                                </div>
                                <div class="form-floating">
                                    <input type="text" name="fonction" class="form-control mb-3"
                                        placeholder="Entrez la fonction" required>
                                </div>
                                <button type="submit" name="connexion" class="btn btn-primary w-100">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>

        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
